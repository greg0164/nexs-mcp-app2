<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NExS Spreadsheet</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--color-background-primary, #f8f9fa);
      font-family: var(--font-sans, system-ui, -apple-system, sans-serif);
      color: var(--color-text-primary, #374151);
    }

    .loading {
      font-size: var(--font-text-sm-size, 14px);
      line-height: var(--font-text-sm-line-height, 1.5);
      color: var(--color-text-secondary, #6b7280);
    }

    .error {
      font-size: var(--font-text-sm-size, 14px);
      color: var(--color-text-primary, #374151);
      text-align: center;
      padding: 16px;
      max-width: 400px;
    }

    .error strong {
      display: block;
      margin-bottom: 8px;
      font-size: var(--font-text-md-size, 16px);
      font-weight: var(--font-weight-semibold, 600);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container" id="app-root">
    <p class="loading">Loading NExS spreadsheetâ€¦</p>
  </div>
  <script type="module" src="/src/spreadsheet.ts"></script>
</body>
</html>
